<div>
  <div class="row-12">
    <div class="col d-flex justify-content-center">
      <img src="../../../../assets/agh.jpg" />
    </div>
  </div>

  <div class="row-12">
    <div class="col d-flex justify-content-center login-input">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Wpisz email" [formControl]="userEmail" />
      </mat-form-field>
    </div>
  </div>

  <div class="row-12">
    <div class="col d-flex justify-content-center pass-input">
      <mat-form-field>
        <mat-label>Hasło</mat-label>
        <input
          type="password"
          matInput
          placeholder="Wpisz hasło"
          [formControl]="userPass"
        />
      </mat-form-field>
    </div>
  </div>

  <div class="row-12">
    <div class="col d-flex justify-content-center login-btn">
      <button class="button" type="button" mat-raised-button (click)="signIn()">
        Logowanie
      </button>
    </div>
  </div>

  <div class="row-12">
    <div class="col d-flex justify-content-center register-btn">
      <button
        class="button"
        type="button"
        mat-raised-button
        (click)="register()"
      >
        Rejestracja
      </button>
    </div>
  </div>
</div>
