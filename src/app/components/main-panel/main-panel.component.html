
  <mat-toolbar color="primary">

    <button mat-icon-button (click)="sidenav.toggle()" >
      <mat-icon>menu</mat-icon>
      
    </button>
    <span>My App</span>
    <div>
      {{message | async}}
    </div>
  

    <span class="example-spacer"></span>

    <button mat-icon-button>
      <mat-icon>favorite</mat-icon>
    </button>

    <button mat-icon-button>
      <mat-icon>share</mat-icon>
    </button>

  </mat-toolbar>

  <mat-sidenav-container >

    <!-- SideNav -->
    <mat-sidenav class="sidenav" #sidenav mode="side">

      <div class="options">
        <div class="reservations d-flex justify-content-center">
            <button mat-raised-button (click)="showReservations()">Twoje Rezerwacje</button>
        </div>
        <div class="reserve d-flex justify-content-center">
            <button mat-raised-button (click)="makeReservation()" >Zarezerwuj</button>
        </div>
    </div>
      
    </mat-sidenav>
   
    <!-- Header -->
    <mat-sidenav-content class="sidenav-content"> 
      
      <ng-container [ngSwitch]="userCase">

        <div *ngSwitchCase="'reservations'">
          <app-reservations></app-reservations>
        </div>
        

        <div *ngSwitchCase="'makeReservation'">
          <app-reservation-stepper></app-reservation-stepper>
        </div>

        <div *ngSwitchDefault>
          <p>TEST CASE</p>
        </div>

        
      </ng-container> 

       <!-- TU IDÄ„ komponenty -->

    </mat-sidenav-content>

  </mat-sidenav-container>
